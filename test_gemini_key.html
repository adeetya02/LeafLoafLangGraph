<!DOCTYPE html>
<html>
<head>
    <title>Test Gemini API Key</title>
    <style>
        body { font-family: Arial; max-width: 600px; margin: 50px auto; padding: 20px; }
        button { padding: 10px 20px; font-size: 16px; }
        #result { margin-top: 20px; padding: 20px; background: #f0f0f0; border-radius: 5px; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>Test Gemini API Key</h1>
    <button onclick="testAPI()">Test Gemini API</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            const API_KEY = 'AIzaSyCdbX90Q337x0dg2MIF2g0id7CMnGQSVgg';
            
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: "Say hello in exactly 5 words"
                            }]
                        }]
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">✅ API Key is working!</div>
                        <div>Response: ${data.candidates[0].content.parts[0].text}</div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">❌ API Error: ${response.status}</div>
                        <div>Details: ${JSON.stringify(data, null, 2)}</div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">❌ Network Error</div>
                    <div>Details: ${error.message}</div>
                    <div>Check browser console for more details</div>
                `;
                console.error('Full error:', error);
            }
        }
    </script>
</body>
</html>
