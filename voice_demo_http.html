<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaf & Loaf Voice Shopping - Cloud Run Version</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #2d3436;
            margin-bottom: 10px;
            font-size: 32px;
            text-align: center;
        }
        
        .subtitle {
            color: #636e72;
            margin-bottom: 30px;
            font-size: 18px;
            text-align: center;
        }
        
        .status {
            background: #e8f5e9;
            border-left: 4px solid #4caf50;
            padding: 15px;
            margin-bottom: 30px;
            border-radius: 5px;
            font-size: 14px;
            color: #2e7d32;
            text-align: center;
        }
        
        .status.error {
            background: #ffebee;
            border-left-color: #f44336;
            color: #c62828;
        }
        
        .status.warning {
            background: #fff3e0;
            border-left-color: #ff9800;
            color: #e65100;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
        }
        
        .mic-button {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.5);
            position: relative;
        }
        
        .mic-button:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
        }
        
        .mic-button.active {
            background: linear-gradient(135deg, #f44336 0%, #e91e63 100%);
            animation: pulse 1.5s infinite;
            box-shadow: 0 10px 30px rgba(244, 67, 54, 0.5);
        }
        
        .mic-button svg {
            width: 50px;
            height: 50px;
            fill: white;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .conversation {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .message {
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.user {
            text-align: right;
        }
        
        .message.assistant {
            text-align: left;
        }
        
        .message-bubble {
            display: inline-block;
            padding: 12px 20px;
            border-radius: 20px;
            max-width: 80%;
        }
        
        .message.user .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .message.assistant .message-bubble {
            background: #f1f3f5;
            color: #2d3436;
        }
        
        .message-label {
            font-size: 12px;
            color: #95a5a6;
            margin-bottom: 5px;
        }
        
        .products {
            margin-top: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .product {
            background: white;
            padding: 12px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #e0e0e0;
        }
        
        .product-name {
            font-weight: 500;
            color: #2d3436;
        }
        
        .product-price {
            color: #667eea;
            font-weight: bold;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .loading.active {
            display: block;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ›’ Leaf & Loaf Voice Shopping</h1>
        <p class="subtitle">Natural conversation powered by AI</p>
        
        <div id="status" class="status">
            Click the microphone and speak your request
        </div>
        
        <div class="controls">
            <button id="micButton" class="mic-button">
                <svg viewBox="0 0 24 24">
                    <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                    <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                </svg>
            </button>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #666;">Processing your request...</p>
        </div>
        
        <div class="conversation" id="conversation"></div>
    </div>
    
    <script>
        // Configuration
        const API_URL = 'https://leafloaf-32905605817.us-central1.run.app';
        
        // State
        let recognition = null;
        let isListening = false;
        let sessionId = 'voice_' + Date.now();
        
        // Elements
        const micButton = document.getElementById('micButton');
        const statusDiv = document.getElementById('status');
        const conversationDiv = document.getElementById('conversation');
        const loadingDiv = document.getElementById('loading');
        
        // Initialize speech recognition
        function initSpeechRecognition() {
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                recognition.continuous = false;
                recognition.interimResults = true;
                recognition.lang = 'en-US';
                
                recognition.onstart = () => {
                    isListening = true;
                    micButton.classList.add('active');
                    updateStatus('Listening... Speak now', 'success');
                };
                
                recognition.onresult = (event) => {
                    const result = event.results[event.results.length - 1];
                    const transcript = result[0].transcript;
                    
                    if (!result.isFinal) {
                        updateStatus(`Listening: "${transcript}"`, 'success');
                    } else {
                        processVoiceInput(transcript);
                    }
                };
                
                recognition.onerror = (event) => {
                    console.error('Speech recognition error:', event.error);
                    updateStatus(`Error: ${event.error}`, 'error');
                    stopListening();
                };
                
                recognition.onend = () => {
                    stopListening();
                };
            } else {
                updateStatus('Speech recognition not supported in this browser', 'error');
                micButton.disabled = true;
            }
        }
        
        // Update status
        function updateStatus(message, type = 'success') {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }
        
        // Add message to conversation
        function addMessage(text, type, products = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const labelDiv = document.createElement('div');
            labelDiv.className = 'message-label';
            labelDiv.textContent = type === 'user' ? 'You' : 'Leaf & Loaf';
            
            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = 'message-bubble';
            
            if (type === 'assistant' && products && products.length > 0) {
                bubbleDiv.innerHTML = `
                    <div>${text}</div>
                    <div class="products">
                        ${products.map(p => `
                            <div class="product">
                                <div>
                                    <div class="product-name">${p.product_name}</div>
                                    <div style="font-size: 12px; color: #666;">${p.supplier || p.category}</div>
                                </div>
                                <div class="product-price">$${p.price.toFixed(2)}</div>
                            </div>
                        `).join('')}
                    </div>
                `;
            } else {
                bubbleDiv.textContent = text;
            }
            
            messageDiv.appendChild(labelDiv);
            messageDiv.appendChild(bubbleDiv);
            
            conversationDiv.appendChild(messageDiv);
            conversationDiv.scrollTop = conversationDiv.scrollHeight;
        }
        
        // Process voice input
        async function processVoiceInput(transcript) {
            addMessage(transcript, 'user');
            loadingDiv.classList.add('active');
            updateStatus('Processing...', 'warning');
            
            try {
                // Call the search API
                const response = await fetch(`${API_URL}/api/v1/search`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        query: transcript,
                        user_id: 'voice_demo_user',
                        session_id: sessionId
                    })
                });
                
                const data = await response.json();
                
                // Format response
                let responseText = '';
                const products = data.products || [];
                
                if (data.success && products.length > 0) {
                    responseText = `I found ${products.length} products for you.`;
                } else if (data.message) {
                    responseText = data.message;
                } else {
                    responseText = "I couldn't find what you're looking for. Try asking for specific products.";
                }
                
                // Show response
                addMessage(responseText, 'assistant', products.slice(0, 5));
                
                // Speak response
                speakResponse(responseText);
                
                updateStatus('Click the microphone to speak again', 'success');
                
            } catch (error) {
                console.error('API error:', error);
                addMessage("Sorry, I had trouble processing that request.", 'assistant');
                updateStatus('Error processing request', 'error');
            } finally {
                loadingDiv.classList.remove('active');
            }
        }
        
        // Text to speech
        function speakResponse(text) {
            if ('speechSynthesis' in window) {
                // Cancel any ongoing speech
                speechSynthesis.cancel();
                
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.rate = 0.9;
                utterance.pitch = 1.0;
                utterance.volume = 1.0;
                
                // Try to use a natural voice
                const voices = speechSynthesis.getVoices();
                const preferredVoice = voices.find(v => 
                    v.name.includes('Google') || 
                    v.name.includes('Microsoft') || 
                    v.name.includes('Samantha')
                );
                
                if (preferredVoice) {
                    utterance.voice = preferredVoice;
                }
                
                speechSynthesis.speak(utterance);
            }
        }
        
        // Start/stop listening
        function toggleListening() {
            if (isListening) {
                recognition.stop();
            } else {
                recognition.start();
            }
        }
        
        function stopListening() {
            isListening = false;
            micButton.classList.remove('active');
            updateStatus('Click the microphone to speak', 'success');
        }
        
        // Event listeners
        micButton.addEventListener('click', toggleListening);
        
        // Initialize
        window.addEventListener('load', () => {
            initSpeechRecognition();
            
            // Load voices
            if ('speechSynthesis' in window) {
                speechSynthesis.getVoices();
                
                // Chrome needs this event
                speechSynthesis.onvoiceschanged = () => {
                    speechSynthesis.getVoices();
                };
            }
            
            // Show initial message
            addMessage("Hi! I'm ready to help you shop. Click the microphone and tell me what you need.", 'assistant');
        });
    </script>
</body>
</html>
