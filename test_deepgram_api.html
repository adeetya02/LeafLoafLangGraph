<!DOCTYPE html>
<html>
<head>
    <title>Test Deepgram Nova-3 with LeafLoaf API</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 40px auto; padding: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .connected { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { padding: 15px 30px; font-size: 18px; margin: 10px; cursor: pointer; }
        .transcript { background: #f0f0f0; padding: 20px; margin: 20px 0; min-height: 200px; }
        .ethnic { background: #28a745; color: white; padding: 2px 6px; border-radius: 10px; }
    </style>
</head>
<body>
    <h1>Test Deepgram Nova-3</h1>
    
    <div class="status">
        <p><strong>LeafLoaf API Status:</strong></p>
        <pre id="api-status"></pre>
    </div>
    
    <h2>Audio File Test</h2>
    <p>Upload an audio file to test Nova-3 transcription:</p>
    <input type="file" id="audioFile" accept="audio/*">
    <button onclick="testAudioFile()">Test File</button>
    
    <div class="transcript" id="result"></div>
    
    <script>
        // Check API status
        fetch('http://localhost:8080/')
            .then(r => r.json())
            .then(data => {
                document.getElementById('api-status').textContent = JSON.stringify(data, null, 2);
            })
            .catch(e => {
                document.getElementById('api-status').textContent = 'API not reachable: ' + e;
            });
        
        async function testAudioFile() {
            const file = document.getElementById('audioFile').files[0];
            if (!file) {
                alert('Please select an audio file');
                return;
            }
            
            // Convert to base64
            const reader = new FileReader();
            reader.onload = async (e) => {
                const base64 = e.target.result.split(',')[1];
                
                // Call Deepgram directly
                try {
                    const response = await fetch('https://api.deepgram.com/v1/listen?model=nova-3&punctuate=true&keyterm=paneer:15&keyterm=ghee:15', {
                        method: 'POST',
                        headers: {
                            'Authorization': 'Token 36a821d351939023aabad9beeaa68b391caa124a',
                            'Content-Type': file.type
                        },
                        body: atob(base64)
                    });
                    
                    const data = await response.json();
                    const transcript = data.results?.channels[0]?.alternatives[0]?.transcript || 'No transcript';
                    
                    let html = '<h3>Transcript:</h3><p>' + transcript + '</p>';
                    ['paneer', 'ghee', 'kimchi', 'harissa'].forEach(p => {
                        html = html.replace(new RegExp(p, 'gi'), '<span class="ethnic">$&</span>');
                    });
                    
                    document.getElementById('result').innerHTML = html;
                } catch (e) {
                    document.getElementById('result').innerHTML = '<p class="error">Error: ' + e + '</p>';
                }
            };
            reader.readAsDataURL(file);
        }
    </script>
</body>
</html>
