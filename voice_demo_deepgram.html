<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaf & Loaf Voice Shopping - Deepgram Edition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #2d3436;
            margin-bottom: 10px;
            font-size: 32px;
            text-align: center;
        }
        
        .subtitle {
            color: #636e72;
            margin-bottom: 30px;
            font-size: 18px;
            text-align: center;
        }
        
        .status {
            background: #e8f5e9;
            border-left: 4px solid #4caf50;
            padding: 15px;
            margin-bottom: 30px;
            border-radius: 5px;
            font-size: 14px;
            color: #2e7d32;
            text-align: center;
        }
        
        .status.error {
            background: #ffebee;
            border-left-color: #f44336;
            color: #c62828;
        }
        
        .status.warning {
            background: #fff3e0;
            border-left-color: #ff9800;
            color: #e65100;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .mic-button {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.5);
            position: relative;
        }
        
        .mic-button:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
        }
        
        .mic-button.active {
            background: linear-gradient(135deg, #f44336 0%, #e91e63 100%);
            animation: pulse 1.5s infinite;
            box-shadow: 0 10px 30px rgba(244, 67, 54, 0.5);
        }
        
        .mic-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .mic-button svg {
            width: 50px;
            height: 50px;
            fill: white;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .conversation {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .message {
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.user {
            text-align: right;
        }
        
        .message.assistant {
            text-align: left;
        }
        
        .message-bubble {
            display: inline-block;
            padding: 12px 20px;
            border-radius: 20px;
            max-width: 80%;
        }
        
        .message.user .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .message.assistant .message-bubble {
            background: #f1f3f5;
            color: #2d3436;
        }
        
        .message-label {
            font-size: 12px;
            color: #95a5a6;
            margin-bottom: 5px;
        }
        
        .products {
            margin-top: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .product {
            background: white;
            padding: 12px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #e0e0e0;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .product:hover {
            background: #f8f9fa;
            transform: translateX(5px);
        }
        
        .product-name {
            font-weight: 500;
            color: #2d3436;
        }
        
        .product-price {
            color: #667eea;
            font-weight: bold;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .loading.active {
            display: block;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .insights {
            background: #f0f4ff;
            padding: 10px 15px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 12px;
            color: #667eea;
        }
        
        .test-controls {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .test-controls h3 {
            margin-bottom: 15px;
            color: #2d3436;
        }
        
        .test-button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
            font-size: 14px;
        }
        
        .test-button:hover {
            background: #5a67d8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ›’ Leaf & Loaf Voice Shopping</h1>
        <p class="subtitle">Powered by Deepgram AI Voice Intelligence</p>
        
        <div id="status" class="status">
            Initializing Deepgram voice system...
        </div>
        
        <div class="test-controls">
            <h3>Quick Test Scenarios</h3>
            <button class="test-button" onclick="testPhrase('I need organic valley milk')">Test: Organic Milk</button>
            <button class="test-button" onclick="testPhrase('Show me gluten free bread')">Test: Gluten-Free</button>
            <button class="test-button" onclick="testPhrase('I want to buy some bananas')">Test: Bananas</button>
        </div>
        
        <div class="controls">
            <button id="micButton" class="mic-button" disabled>
                <svg viewBox="0 0 24 24">
                    <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                    <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                </svg>
            </button>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #666;">Processing with Deepgram...</p>
        </div>
        
        <div class="conversation" id="conversation"></div>
    </div>
    
    <script>
        // Configuration - Update this for production
        const API_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:8000' 
            : 'https://leafloaf-32905605817.us-central1.run.app';
        
        // State
        let sessionId = null;
        let isRecording = false;
        let mediaRecorder = null;
        let audioChunks = [];
        
        // Elements
        const micButton = document.getElementById('micButton');
        const statusDiv = document.getElementById('status');
        const conversationDiv = document.getElementById('conversation');
        const loadingDiv = document.getElementById('loading');
        
        // Initialize session
        async function initSession() {
            try {
                const response = await fetch(`${API_URL}/api/v1/voice-http/start-session`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_id: 'test_user_' + Date.now() })
                });
                
                const data = await response.json();
                sessionId = data.session_id;
                
                updateStatus('Ready! Click the microphone to speak', 'success');
                micButton.disabled = false;
                
                // Add welcome message
                addMessage("Hi! I'm using Deepgram AI to help you shop. What can I find for you?", 'assistant');
                
            } catch (error) {
                updateStatus('Failed to initialize. Please refresh.', 'error');
                console.error('Init error:', error);
            }
        }
        
        // Update status
        function updateStatus(message, type = 'success') {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }
        
        // Add message to conversation
        function addMessage(text, type, products = null, insights = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const labelDiv = document.createElement('div');
            labelDiv.className = 'message-label';
            labelDiv.textContent = type === 'user' ? 'You' : 'Leaf & Loaf';
            
            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = 'message-bubble';
            
            if (type === 'assistant' && products && products.length > 0) {
                bubbleDiv.innerHTML = `
                    <div>${text}</div>
                    <div class="products">
                        ${products.map((p, i) => `
                            <div class="product" onclick="selectProduct(${i})">
                                <div>
                                    <div class="product-name">${p.product_name}</div>
                                    <div style="font-size: 12px; color: #666;">${p.supplier || p.category}</div>
                                </div>
                                <div class="product-price">$${p.price.toFixed(2)}</div>
                            </div>
                        `).join('')}
                    </div>
                `;
            } else {
                bubbleDiv.textContent = text;
            }
            
            // Add insights if available
            if (insights && (insights.sentiment || insights.intent)) {
                const insightsDiv = document.createElement('div');
                insightsDiv.className = 'insights';
                insightsDiv.innerHTML = `
                    ${insights.sentiment ? `Sentiment: ${insights.sentiment}` : ''}
                    ${insights.intent ? ` â€¢ Intent: ${insights.intent}` : ''}
                    ${insights.urgency ? ` â€¢ Urgency: ${(insights.urgency * 100).toFixed(0)}%` : ''}
                `;
                bubbleDiv.appendChild(insightsDiv);
            }
            
            messageDiv.appendChild(labelDiv);
            messageDiv.appendChild(bubbleDiv);
            
            conversationDiv.appendChild(messageDiv);
            conversationDiv.scrollTop = conversationDiv.scrollHeight;
        }
        
        // Start recording
        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    }
                });
                
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                    }
                };
                
                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    await processAudio(audioBlob);
                };
                
                mediaRecorder.start();
                isRecording = true;
                micButton.classList.add('active');
                updateStatus('Listening... Click again to stop', 'success');
                
            } catch (error) {
                updateStatus('Microphone access denied', 'error');
                console.error('Recording error:', error);
            }
        }
        
        // Stop recording
        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
                isRecording = false;
                micButton.classList.remove('active');
                updateStatus('Processing...', 'warning');
                loadingDiv.classList.add('active');
            }
        }
        
        // Process audio with Deepgram
        async function processAudio(audioBlob) {
            try {
                // Convert to base64
                const reader = new FileReader();
                reader.readAsDataURL(audioBlob);
                
                reader.onloadend = async () => {
                    const base64Audio = reader.result.split(',')[1];
                    
                    const response = await fetch(`${API_URL}/api/v1/voice-http/process-audio/${sessionId}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            audio: base64Audio,
                            format: 'webm'
                        })
                    });
                    
                    const data = await response.json();
                    loadingDiv.classList.remove('active');
                    
                    if (data.status === 'success') {
                        // Show user message
                        addMessage(data.transcript, 'user');
                        
                        // Show assistant response with products and insights
                        addMessage(
                            data.response_text, 
                            'assistant', 
                            data.products,
                            data.insights
                        );
                        
                        // Play audio response if available
                        if (data.response_audio) {
                            playAudioResponse(data.response_audio, data.audio_format);
                        }
                        
                        updateStatus('Ready! Click to speak again', 'success');
                    } else if (data.status === 'no_speech') {
                        updateStatus('No speech detected. Try again.', 'warning');
                    } else {
                        updateStatus('Error processing audio', 'error');
                    }
                };
                
            } catch (error) {
                loadingDiv.classList.remove('active');
                updateStatus('Failed to process audio', 'error');
                console.error('Process error:', error);
            }
        }
        
        // Play audio response
        function playAudioResponse(base64Audio, format = 'wav') {
            try {
                const audio = new Audio(`data:audio/${format};base64,${base64Audio}`);
                audio.play();
            } catch (error) {
                console.error('Audio playback error:', error);
            }
        }
        
        // Product selection
        window.selectProduct = function(index) {
            addMessage(`Great choice! I've added that to your cart.`, 'assistant');
        };
        
        // Test with pre-recorded phrases
        window.testPhrase = async function(phrase) {
            if (!sessionId) {
                updateStatus('Please wait for initialization', 'warning');
                return;
            }
            
            // Simulate user message
            addMessage(phrase, 'user');
            loadingDiv.classList.add('active');
            
            // Use the text directly (simulate perfect transcription)
            try {
                // Create a dummy audio blob (Deepgram will use the phrase)
                const dummyAudio = btoa('dummy');
                
                const response = await fetch(`${API_URL}/api/v1/voice-simple/process-audio/${sessionId}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        audio: dummyAudio,
                        format: 'webm',
                        test_transcript: phrase  // Backend can use this for testing
                    })
                });
                
                const data = await response.json();
                loadingDiv.classList.remove('active');
                
                if (data.status === 'success') {
                    addMessage(
                        data.response_text, 
                        'assistant', 
                        data.products,
                        data.insights
                    );
                    
                    if (data.response_audio) {
                        playAudioResponse(data.response_audio, data.audio_format);
                    }
                }
                
            } catch (error) {
                loadingDiv.classList.remove('active');
                updateStatus('Test failed', 'error');
                console.error('Test error:', error);
            }
        };
        
        // Toggle recording
        micButton.addEventListener('click', () => {
            if (!sessionId) {
                updateStatus('Still initializing...', 'warning');
                return;
            }
            
            if (isRecording) {
                stopRecording();
            } else {
                startRecording();
            }
        });
        
        // Check microphone permission
        async function checkMicrophone() {
            try {
                await navigator.mediaDevices.getUserMedia({ audio: true });
                return true;
            } catch {
                return false;
            }
        }
        
        // Initialize on load
        window.addEventListener('load', async () => {
            const hasMic = await checkMicrophone();
            if (!hasMic) {
                updateStatus('Please allow microphone access and refresh', 'error');
                return;
            }
            
            await initSession();
        });
    </script>
</body>
</html>
