<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaf & Loaf - Simple Voice Shopping</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f0f1e;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            font-size: 48px;
            background: linear-gradient(135deg, #64ffda 0%, #63a4ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #8892b0;
            margin-bottom: 40px;
        }
        
        .voice-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
        }
        
        .mic-button {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid rgba(100, 255, 218, 0.3);
            background: rgba(100, 255, 218, 0.1);
            color: #64ffda;
            font-size: 48px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .mic-button:hover {
            background: rgba(100, 255, 218, 0.2);
            transform: scale(1.05);
        }
        
        .mic-button.recording {
            background: #64ffda;
            color: #0f0f1e;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(100, 255, 218, 0.4); }
            50% { box-shadow: 0 0 0 30px rgba(100, 255, 218, 0); }
        }
        
        .status {
            color: #8892b0;
            margin-bottom: 20px;
            min-height: 30px;
        }
        
        .transcript {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
            padding: 20px;
            min-height: 100px;
            margin-bottom: 20px;
            text-align: left;
        }
        
        .response {
            background: rgba(99, 164, 255, 0.1);
            border: 1px solid rgba(99, 164, 255, 0.3);
            border-radius: 10px;
            padding: 20px;
            min-height: 100px;
            color: #a8daff;
            text-align: left;
        }
        
        .products {
            margin-top: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .product-card {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
            padding: 20px;
            text-align: left;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.2s ease;
        }
        
        .product-card:hover {
            background: rgba(255, 255, 255, 0.05);
            transform: translateY(-2px);
        }
        
        .product-name {
            font-weight: 500;
            margin-bottom: 5px;
        }
        
        .product-price {
            color: #4ade80;
            font-size: 18px;
        }
        
        .error {
            background: rgba(248, 113, 113, 0.1);
            border: 1px solid rgba(248, 113, 113, 0.3);
            color: #f87171;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(100, 255, 218, 0.3);
            border-radius: 50%;
            border-top-color: #64ffda;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Leaf & Loaf</h1>
        <p class="subtitle">Voice Shopping Made Simple</p>
        
        <div class="voice-container">
            <button class="mic-button" id="micButton">
                ðŸŽ¤
            </button>
            
            <div class="status" id="status">Click microphone and speak</div>
            
            <div class="transcript" id="transcript">
                <em>Your speech will appear here...</em>
            </div>
            
            <div class="response" id="response">
                <em>AI response will appear here...</em>
            </div>
        </div>
        
        <div id="products" class="products"></div>
        
        <div id="error" class="error" style="display: none;"></div>
    </div>
    
    <script>
        // State
        let isRecording = false;
        let mediaRecorder = null;
        let audioChunks = [];
        let recognition = null;
        let sessionId = Math.random().toString(36).substring(7);
        
        // DOM elements
        const micButton = document.getElementById('micButton');
        const status = document.getElementById('status');
        const transcript = document.getElementById('transcript');
        const response = document.getElementById('response');
        const products = document.getElementById('products');
        const error = document.getElementById('error');
        
        // Initialize speech recognition
        function initSpeechRecognition() {
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                recognition.continuous = false;
                recognition.interimResults = true;
                recognition.lang = 'en-US';
                
                recognition.onstart = () => {
                    status.textContent = 'Listening...';
                    transcript.innerHTML = '<em>Listening...</em>';
                };
                
                recognition.onresult = (event) => {
                    const last = event.results.length - 1;
                    const text = event.results[last][0].transcript;
                    
                    if (event.results[last].isFinal) {
                        transcript.textContent = text;
                        processVoiceCommand(text);
                    } else {
                        transcript.innerHTML = `<em>${text}</em>`;
                    }
                };
                
                recognition.onerror = (event) => {
                    console.error('Speech recognition error:', event.error);
                    showError('Speech recognition error: ' + event.error);
                    stopRecording();
                };
                
                recognition.onend = () => {
                    stopRecording();
                };
                
                return true;
            }
            return false;
        }
        
        // Process voice command
        async function processVoiceCommand(text) {
            status.innerHTML = '<span class="loader"></span> Processing...';
            response.innerHTML = '<em>Thinking...</em>';
            
            try {
                // Call the search API
                const searchResponse = await fetch('/api/v1/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        query: text,
                        session_id: sessionId,
                        source: 'voice',
                        limit: 10
                    })
                });
                
                const data = await searchResponse.json();
                
                if (data.success) {
                    // Display response
                    response.textContent = data.message || 'Here\'s what I found:';
                    
                    // Display products if any
                    if (data.products && data.products.length > 0) {
                        displayProducts(data.products);
                        
                        // Speak the response
                        const speechText = `I found ${data.products.length} products. ${data.products.slice(0, 3).map((p, i) => `${i + 1}. ${p.product_name}`).join('. ')}`;
                        speakResponse(speechText);
                    } else if (data.order) {
                        // Handle order response
                        response.textContent = data.message;
                        products.innerHTML = '';
                        speakResponse(data.message);
                    } else {
                        // General response
                        speakResponse(data.message || 'I understand. How can I help you shop today?');
                    }
                } else {
                    showError(data.error || 'Search failed');
                }
                
                status.textContent = 'Ready - Click microphone to speak again';
                
            } catch (err) {
                console.error('Processing error:', err);
                showError('Failed to process request');
                status.textContent = 'Error - Try again';
            }
        }
        
        // Display products
        function displayProducts(productList) {
            products.innerHTML = productList.map(product => `
                <div class="product-card">
                    <div class="product-name">${product.product_name}</div>
                    <div class="product-price">$${product.price.toFixed(2)}</div>
                    <div style="color: #8892b0; font-size: 14px;">${product.category}</div>
                </div>
            `).join('');
        }
        
        // Text-to-speech
        function speakResponse(text) {
            if ('speechSynthesis' in window) {
                // Cancel any ongoing speech
                window.speechSynthesis.cancel();
                
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.rate = 1.0;
                utterance.pitch = 1.0;
                utterance.volume = 1.0;
                
                // Try to use a natural voice
                const voices = window.speechSynthesis.getVoices();
                const naturalVoice = voices.find(voice => 
                    voice.name.includes('Natural') || 
                    voice.name.includes('Samantha') || 
                    voice.name.includes('Karen')
                );
                
                if (naturalVoice) {
                    utterance.voice = naturalVoice;
                }
                
                window.speechSynthesis.speak(utterance);
            }
        }
        
        // Toggle recording
        function toggleRecording() {
            if (isRecording) {
                stopRecording();
            } else {
                startRecording();
            }
        }
        
        // Start recording
        function startRecording() {
            if (recognition) {
                isRecording = true;
                micButton.classList.add('recording');
                error.style.display = 'none';
                products.innerHTML = '';
                
                try {
                    recognition.start();
                } catch (err) {
                    console.error('Recognition start error:', err);
                    showError('Could not start speech recognition');
                    stopRecording();
                }
            } else {
                // Fallback to audio recording
                startAudioRecording();
            }
        }
        
        // Stop recording
        function stopRecording() {
            isRecording = false;
            micButton.classList.remove('recording');
            
            if (recognition) {
                try {
                    recognition.stop();
                } catch (err) {
                    console.error('Recognition stop error:', err);
                }
            }
            
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
            }
        }
        
        // Fallback audio recording
        async function startAudioRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                
                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };
                
                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    await processAudioWithDeepgram(audioBlob);
                    
                    // Clean up
                    stream.getTracks().forEach(track => track.stop());
                };
                
                mediaRecorder.start();
                isRecording = true;
                micButton.classList.add('recording');
                status.textContent = 'Recording... Click again to stop';
                transcript.innerHTML = '<em>Recording audio...</em>';
                
            } catch (err) {
                console.error('Microphone error:', err);
                showError('Microphone access denied');
            }
        }
        
        // Process audio with Deepgram
        async function processAudioWithDeepgram(audioBlob) {
            status.innerHTML = '<span class="loader"></span> Transcribing...';
            
            try {
                // Convert to base64
                const reader = new FileReader();
                reader.readAsDataURL(audioBlob);
                
                reader.onloadend = async () => {
                    const base64Audio = reader.result.split(',')[1];
                    
                    // Call Deepgram API
                    const response = await fetch('https://api.deepgram.com/v1/listen', {
                        method: 'POST',
                        headers: {
                            'Authorization': 'Token 36a821d351939023aabad9beeaa68b391caa124a',
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            'buffer': base64Audio,
                            'encoding': 'webm',
                            'model': 'nova-2',
                            'punctuate': true,
                            'smart_format': true
                        })
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        const text = data.results.channels[0].alternatives[0].transcript;
                        
                        if (text) {
                            transcript.textContent = text;
                            await processVoiceCommand(text);
                        } else {
                            showError('No speech detected');
                            status.textContent = 'Ready - Click microphone to speak';
                        }
                    } else {
                        throw new Error('Transcription failed');
                    }
                };
                
            } catch (err) {
                console.error('Transcription error:', err);
                showError('Failed to transcribe audio');
                status.textContent = 'Error - Try again';
            }
        }
        
        // Show error
        function showError(message) {
            error.textContent = message;
            error.style.display = 'block';
            
            setTimeout(() => {
                error.style.display = 'none';
            }, 5000);
        }
        
        // Event listeners
        micButton.addEventListener('click', toggleRecording);
        
        // Initialize
        window.addEventListener('load', () => {
            // Initialize speech recognition
            const hasSpeechRecognition = initSpeechRecognition();
            
            if (!hasSpeechRecognition) {
                status.textContent = 'Using audio recording (Speech recognition not available)';
            }
            
            // Load voices for TTS
            if ('speechSynthesis' in window) {
                window.speechSynthesis.getVoices();
            }
        });
    </script>
</body>
</html>
