<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeafLoaf Voice Assistant - Conversational</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f5f5f5 0%, #e8f5e9 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo {
            font-size: 4em;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        h1 {
            color: #2e7d32;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.1em;
        }
        
        .conversation-area {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            min-height: 400px;
            margin-bottom: 30px;
            overflow-y: auto;
            max-height: 500px;
        }
        
        .message {
            margin-bottom: 20px;
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .user-message {
            text-align: right;
        }
        
        .user-message .bubble {
            background: #4caf50;
            color: white;
            padding: 15px 20px;
            border-radius: 20px 20px 5px 20px;
            display: inline-block;
            max-width: 70%;
            text-align: left;
        }
        
        .assistant-message .bubble {
            background: #e8f5e9;
            color: #1b5e20;
            padding: 15px 20px;
            border-radius: 20px 20px 20px 5px;
            display: inline-block;
            max-width: 70%;
        }
        
        .message-time {
            font-size: 0.8em;
            color: #999;
            margin-top: 5px;
        }
        
        .voice-control {
            display: flex;
            align-items: center;
            gap: 20px;
            background: #f5f5f5;
            padding: 20px;
            border-radius: 15px;
        }
        
        .mic-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #4caf50 0%, #2e7d32 100%);
            color: white;
            font-size: 36px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 20px rgba(76, 175, 80, 0.3);
            position: relative;
        }
        
        .mic-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 30px rgba(76, 175, 80, 0.4);
        }
        
        .mic-button.listening {
            background: linear-gradient(135deg, #f44336 0%, #c62828 100%);
            animation: pulse 1.5s infinite;
        }
        
        .mic-button.processing {
            background: linear-gradient(135deg, #ff9800 0%, #f57c00 100%);
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(244, 67, 54, 0.4);
            }
            70% {
                box-shadow: 0 0 0 20px rgba(244, 67, 54, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(244, 67, 54, 0);
            }
        }
        
        .voice-status {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .status-text {
            font-weight: 500;
            color: #333;
            font-size: 1.1em;
        }
        
        .transcript-preview {
            color: #666;
            font-style: italic;
            min-height: 24px;
        }
        
        .auto-mode {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 15px;
            background: #e3f2fd;
            border-radius: 10px;
            font-size: 0.9em;
            color: #1565c0;
        }
        
        .toggle-switch {
            position: relative;
            width: 50px;
            height: 26px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #2196F3;
        }
        
        input:checked + .slider:before {
            transform: translateX(24px);
        }
        
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4caf50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .product-list {
            margin-top: 15px;
            padding: 15px;
            background: white;
            border-radius: 10px;
            border: 1px solid #e0e0e0;
        }
        
        .product-item {
            padding: 10px;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .product-item:last-child {
            border-bottom: none;
        }
        
        .product-name {
            font-weight: 500;
            color: #333;
        }
        
        .product-price {
            color: #4caf50;
            font-weight: 600;
        }
        
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
            animation: fadeIn 0.3s ease-in;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">ðŸ¥¬</div>
            <h1>LeafLoaf Voice Assistant</h1>
            <p class="subtitle">Your conversational grocery shopping companion</p>
        </div>
        
        <div class="conversation-area" id="conversationArea">
            <div class="message assistant-message">
                <div class="bubble">
                    Hi! I'm your LeafLoaf assistant. How can I help you with your grocery shopping today?
                </div>
                <div class="message-time" id="currentTime"></div>
            </div>
        </div>
        
        <div class="voice-control">
            <button class="mic-button" id="micButton">
                <span id="micIcon">ðŸŽ¤</span>
            </button>
            
            <div class="voice-status">
                <div class="status-text" id="statusText">Click the mic to start talking</div>
                <div class="transcript-preview" id="transcriptPreview"></div>
                
                <div class="auto-mode">
                    <label class="toggle-switch">
                        <input type="checkbox" id="autoMode" checked>
                        <span class="slider"></span>
                    </label>
                    <span>Auto-listen mode (continuous conversation)</span>
                </div>
            </div>
        </div>
        
        <div class="loading-spinner" id="loadingSpinner"></div>
        <div class="error" id="errorMessage"></div>
    </div>
    
    <script>
        // Configuration
        const API_BASE = window.location.origin;
        const DEEPGRAM_API_KEY = '36a821d351939023aabad9beeaa68b391caa124a';
        
        // State
        let isListening = false;
        let isProcessing = false;
        let mediaRecorder = null;
        let audioChunks = [];
        let conversationHistory = [];
        let autoMode = true;
        
        // DOM elements
        const micButton = document.getElementById('micButton');
        const micIcon = document.getElementById('micIcon');
        const statusText = document.getElementById('statusText');
        const transcriptPreview = document.getElementById('transcriptPreview');
        const conversationArea = document.getElementById('conversationArea');
        const errorMessage = document.getElementById('errorMessage');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const autoModeToggle = document.getElementById('autoMode');
        
        // Initialize
        document.getElementById('currentTime').textContent = new Date().toLocaleTimeString();
        
        autoModeToggle.addEventListener('change', (e) => {
            autoMode = e.target.checked;
            statusText.textContent = autoMode ? 'Auto-listen mode enabled' : 'Manual mode - click to talk';
        });
        
        // Add message to conversation
        function addMessage(content, isUser = false, products = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'assistant-message'}`;
            
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            bubble.textContent = content;
            messageDiv.appendChild(bubble);
            
            // Add products if provided
            if (products && products.length > 0) {
                const productList = document.createElement('div');
                productList.className = 'product-list';
                
                products.slice(0, 5).forEach(product => {
                    const item = document.createElement('div');
                    item.className = 'product-item';
                    item.innerHTML = `
                        <span class="product-name">${product.name || product.product_name || 'Unknown Product'}</span>
                        <span class="product-price">$${product.price || product.unit_price || '0'}</span>
                    `;
                    productList.appendChild(item);
                });
                
                messageDiv.appendChild(productList);
            }
            
            const timeDiv = document.createElement('div');
            timeDiv.className = 'message-time';
            timeDiv.textContent = new Date().toLocaleTimeString();
            messageDiv.appendChild(timeDiv);
            
            conversationArea.appendChild(messageDiv);
            conversationArea.scrollTop = conversationArea.scrollHeight;
        }
        
        // Start recording
        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        channelCount: 1,
                        sampleRate: 16000,
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    } 
                });
                
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                
                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };
                
                mediaRecorder.onstop = async () => {
                    console.log('Recording stopped, chunks:', audioChunks.length);
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    console.log('Audio blob size:', audioBlob.size);
                    await processAudio(audioBlob);
                };
                
                mediaRecorder.start();
                isListening = true;
                micButton.classList.add('listening');
                micIcon.textContent = 'ðŸ”´';
                statusText.textContent = 'Listening... Click to stop';
                transcriptPreview.textContent = '';
                hideError();
                
            } catch (error) {
                console.error('Error starting recording:', error);
                showError('Failed to access microphone. Please check permissions.');
            }
        }
        
        // Stop recording
        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
            }
            isListening = false;
            micButton.classList.remove('listening');
            micIcon.textContent = 'ðŸŽ¤';
            statusText.textContent = 'Processing...';
        }
        
        // Process audio through Deepgram and LeafLoaf
        async function processAudio(audioBlob) {
            isProcessing = true;
            micButton.classList.add('processing');
            loadingSpinner.style.display = 'block';
            
            try {
                // Convert to base64
                const reader = new FileReader();
                const base64Audio = await new Promise((resolve) => {
                    reader.onloadend = () => resolve(reader.result.split(',')[1]);
                    reader.readAsDataURL(audioBlob);
                });
                
                // Send to Deepgram for transcription
                const transcriptResponse = await fetch('https://api.deepgram.com/v1/listen?model=nova-2&language=en-US&punctuate=true&smart_format=true', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Token ${DEEPGRAM_API_KEY}`,
                        'Content-Type': 'audio/webm'
                    },
                    body: audioBlob
                });
                
                if (!transcriptResponse.ok) {
                    const error = await transcriptResponse.text();
                    console.error('Deepgram error:', error);
                    showError('Transcription failed. Please try again.');
                    resetUI();
                    return;
                }
                
                const transcriptData = await transcriptResponse.json();
                console.log('Deepgram response:', transcriptData);
                const transcript = transcriptData.results?.channels[0]?.alternatives[0]?.transcript || '';
                
                if (!transcript) {
                    showError('No speech detected. Please try again.');
                    resetUI();
                    return;
                }
                
                // Add user message
                addMessage(transcript, true);
                
                // Send to LeafLoaf search
                statusText.textContent = 'Searching for products...';
                
                const searchResponse = await fetch(`${API_BASE}/api/v1/search`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        query: transcript,
                        user_id: 'voice_user_' + Date.now(),
                        limit: 10,
                        include_strategies: true
                    })
                });
                
                const searchData = await searchResponse.json();
                
                // Generate response
                let responseText = '';
                const products = searchData.products || [];
                
                if (products.length > 0) {
                    responseText = `I found ${products.length} products for "${transcript}". `;
                    responseText += `The top result is ${products[0].name} for $${products[0].price}.`;
                    
                    if (products.length > 1) {
                        responseText += ` Would you like to hear about the other options?`;
                    }
                } else {
                    responseText = `I couldn't find any products matching "${transcript}". Could you try describing it differently?`;
                }
                
                // Add assistant response
                addMessage(responseText, false, products);
                
                // Auto-listen mode
                if (autoMode && products.length > 0) {
                    setTimeout(() => {
                        if (!isListening && !isProcessing) {
                            statusText.textContent = 'Ready for your next request...';
                            startRecording();
                        }
                    }, 2000);
                }
                
            } catch (error) {
                console.error('Error processing audio:', error);
                showError('Failed to process your request. Please try again.');
            } finally {
                resetUI();
            }
        }
        
        // Reset UI state
        function resetUI() {
            isProcessing = false;
            micButton.classList.remove('processing');
            loadingSpinner.style.display = 'none';
            
            if (!isListening) {
                statusText.textContent = autoMode ? 'Click mic or wait for auto-listen' : 'Click the mic to talk';
                transcriptPreview.textContent = '';
            }
        }
        
        // Error handling
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(hideError, 5000);
        }
        
        function hideError() {
            errorMessage.style.display = 'none';
        }
        
        // Mic button handler
        micButton.addEventListener('click', () => {
            if (isProcessing) return;
            
            if (isListening) {
                stopRecording();
            } else {
                startRecording();
            }
        });
        
        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !isProcessing) {
                e.preventDefault();
                if (isListening) {
                    stopRecording();
                } else {
                    startRecording();
                }
            }
        });
    </script>
</body>
</html>
