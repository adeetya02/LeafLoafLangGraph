<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Voice WebSocket Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        #status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .connected { background-color: #d4edda; color: #155724; }
        .disconnected { background-color: #f8d7da; color: #721c24; }
        .connecting { background-color: #fff3cd; color: #856404; }
        #messages {
            border: 1px solid #ddd;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            margin: 20px 0;
            font-family: monospace;
            font-size: 12px;
        }
        #textInput {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Simple Voice WebSocket Test</h1>
    
    <div id="status" class="disconnected">Disconnected</div>
    
    <div>
        <button onclick="connect()">Connect</button>
        <button onclick="disconnect()">Disconnect</button>
        <button onclick="sendPing()">Send Ping</button>
        <button onclick="startAudio()">Start Audio</button>
        <button onclick="stopAudio()">Stop Audio</button>
    </div>
    
    <div>
        <input type="text" id="textInput" placeholder="Type a message and press Enter">
        <button onclick="sendText()">Send Text</button>
    </div>
    
    <div id="messages"></div>

    <script>
        let ws = null;
        let audioContext = null;
        let stream = null;
        let processor = null;
        let source = null;
        let isRecording = false;

        function updateStatus(status, message) {
            const statusDiv = document.getElementById('status');
            statusDiv.className = status;
            statusDiv.textContent = message;
        }

        function addMessage(message) {
            const messagesDiv = document.getElementById('messages');
            const time = new Date().toLocaleTimeString();
            messagesDiv.innerHTML += `${time}: ${message}\n`;
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function connect() {
            if (ws) {
                addMessage('Already connected');
                return;
            }

            updateStatus('connecting', 'Connecting...');
            const wsUrl = `ws://${window.location.host}/api/v1/voice-simple/ws`;
            addMessage(`Connecting to ${wsUrl}`);

            try {
                ws = new WebSocket(wsUrl);
                ws.binaryType = 'arraybuffer';

                ws.onopen = () => {
                    updateStatus('connected', 'Connected');
                    addMessage('WebSocket connected');
                };

                ws.onmessage = (event) => {
                    if (typeof event.data === 'string') {
                        const data = JSON.parse(event.data);
                        addMessage(`Received: ${JSON.stringify(data, null, 2)}`);
                    } else {
                        addMessage(`Received binary data: ${event.data.byteLength} bytes`);
                    }
                };

                ws.onerror = (error) => {
                    addMessage(`Error: ${error}`);
                    updateStatus('disconnected', 'Error');
                };

                ws.onclose = (event) => {
                    addMessage(`Disconnected (code: ${event.code}, reason: ${event.reason})`);
                    updateStatus('disconnected', 'Disconnected');
                    ws = null;
                };

            } catch (error) {
                addMessage(`Connection error: ${error}`);
                updateStatus('disconnected', 'Connection failed');
            }
        }

        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
            if (isRecording) {
                stopAudio();
            }
        }

        function sendPing() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                addMessage('Not connected');
                return;
            }
            ws.send(JSON.stringify({ type: 'ping' }));
            addMessage('Sent: ping');
        }

        function sendText() {
            const input = document.getElementById('textInput');
            const text = input.value.trim();
            if (!text) return;
            
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                addMessage('Not connected');
                return;
            }
            
            ws.send(JSON.stringify({ 
                type: 'text',
                query: text
            }));
            addMessage(`Sent text: ${text}`);
            input.value = '';
        }

        async function startAudio() {
            if (isRecording) {
                addMessage('Already recording');
                return;
            }

            if (!ws || ws.readyState !== WebSocket.OPEN) {
                addMessage('Not connected');
                return;
            }

            try {
                // Get microphone access
                stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        sampleRate: 16000
                    } 
                });
                
                audioContext = new AudioContext({ sampleRate: 16000 });
                source = audioContext.createMediaStreamSource(stream);
                processor = audioContext.createScriptProcessor(2048, 1, 1);

                processor.onaudioprocess = (e) => {
                    if (ws && ws.readyState === WebSocket.OPEN) {
                        const inputData = e.inputBuffer.getChannelData(0);
                        const audioData = convertFloat32ToInt16(inputData);
                        ws.send(audioData);
                    }
                };

                source.connect(processor);
                processor.connect(audioContext.destination);

                isRecording = true;
                addMessage('Audio recording started');
            } catch (error) {
                addMessage(`Audio error: ${error}`);
            }
        }

        function stopAudio() {
            if (!isRecording) {
                addMessage('Not recording');
                return;
            }

            if (processor) {
                processor.disconnect();
                processor = null;
            }
            if (source) {
                source.disconnect();
                source = null;
            }
            if (audioContext) {
                audioContext.close();
                audioContext = null;
            }
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }

            isRecording = false;
            addMessage('Audio recording stopped');
        }

        function convertFloat32ToInt16(buffer) {
            const l = buffer.length;
            const result = new Int16Array(l);
            for (let i = 0; i < l; i++) {
                const s = Math.max(-1, Math.min(1, buffer[i]));
                result[i] = s < 0 ? s * 0x8000 : s * 0x7FFF;
            }
            return result.buffer;
        }

        // Enter key to send text
        document.getElementById('textInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendText();
            }
        });

        // Auto-connect on load
        window.addEventListener('load', () => {
            setTimeout(connect, 500);
        });
    </script>
</body>
</html>
