<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaf & Loaf - True Conversational AI</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f0f1e;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 1000px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            height: 90vh;
        }
        
        .panel {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 30px;
            display: flex;
            flex-direction: column;
        }
        
        h1 {
            font-size: 36px;
            background: linear-gradient(135deg, #64ffda 0%, #63a4ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .status {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
            color: #64ffda;
        }
        
        .conversation {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 15px;
            animation: fadeIn 0.3s ease-in;
        }
        
        .user-message {
            background: rgba(100, 255, 218, 0.1);
            margin-left: 20%;
            color: #64ffda;
        }
        
        .assistant-message {
            background: rgba(99, 164, 255, 0.1);
            margin-right: 20%;
            color: #a8daff;
        }
        
        .interim {
            color: #8892b0;
            font-style: italic;
            margin-bottom: 10px;
        }
        
        .mic-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid #64ffda;
            background: rgba(100, 255, 218, 0.1);
            color: #64ffda;
            font-size: 32px;
            cursor: pointer;
            margin: 0 auto;
            transition: all 0.3s ease;
        }
        
        .mic-button:hover {
            background: rgba(100, 255, 218, 0.2);
        }
        
        .mic-button.active {
            background: #64ffda;
            color: #0f0f1e;
            animation: pulse 2s infinite;
        }
        
        .product-card {
            background: rgba(255, 255, 255, 0.03);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        
        .product-name {
            font-weight: bold;
            color: #ccd6f6;
        }
        
        .product-price {
            color: #4ade80;
            font-size: 18px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(100, 255, 218, 0.4); }
            50% { box-shadow: 0 0 0 20px rgba(100, 255, 218, 0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="panel">
            <h1>ðŸŽ¤ Voice Shopping</h1>
            
            <div class="status" id="status">Connecting...</div>
            
            <div class="conversation" id="conversation">
                <div class="message assistant-message">
                    Hi! I'm your voice shopping assistant. Click the microphone to start!
                </div>
            </div>
            
            <div class="interim" id="interim"></div>
            
            <button class="mic-button" id="micButton">ðŸŽ¤</button>
        </div>
        
        <div class="panel">
            <h2 style="color: #63a4ff; margin-bottom: 20px;">Products</h2>
            <div id="products"></div>
        </div>
    </div>
    
    <script>
        const WS_URL = `ws://${window.location.host}/api/v1/voice-simple/ws`;
        
        let websocket = null;
        let mediaRecorder = null;
        let isRecording = false;
        let audioContext = null;
        
        const status = document.getElementById('status');
        const conversation = document.getElementById('conversation');
        const interim = document.getElementById('interim');
        const micButton = document.getElementById('micButton');
        const products = document.getElementById('products');
        
        micButton.addEventListener('click', toggleRecording);
        
        async function init() {
            try {
                await navigator.mediaDevices.getUserMedia({ audio: true });
                connectWebSocket();
            } catch (err) {
                status.textContent = 'Microphone permission required';
                status.style.color = '#f87171';
            }
        }
        
        function connectWebSocket() {
            status.textContent = 'Connecting...';
            
            websocket = new WebSocket(WS_URL);
            websocket.binaryType = 'arraybuffer';
            
            websocket.onopen = () => {
                status.textContent = 'ðŸŽ¤ Ready - Click microphone to start';
                status.style.color = '#4ade80';
                console.log('WebSocket connected');
            };
            
            websocket.onmessage = (event) => {
                if (event.data instanceof ArrayBuffer) {
                    console.log('Received audio:', event.data.byteLength, 'bytes');
                    playAudio(event.data);
                } else {
                    console.log('Received message:', event.data);
                    try {
                        const data = JSON.parse(event.data);
                        handleMessage(data);
                    } catch (e) {
                        console.error('Failed to parse:', e);
                    }
                }
            };
            
            websocket.onerror = (error) => {
                console.error('WebSocket error:', error);
                status.textContent = 'Connection error';
                status.style.color = '#f87171';
            };
            
            websocket.onclose = () => {
                console.log('WebSocket closed');
                status.textContent = 'Disconnected - Reconnecting...';
                setTimeout(connectWebSocket, 2000);
            };
        }
        
        function handleMessage(data) {
            switch (data.type) {
                case 'interim_transcript':
                    interim.textContent = data.text;
                    break;
                    
                case 'final_transcript':
                    interim.textContent = '';
                    addMessage(data.text, 'user');
                    break;
                    
                case 'assistant_response':
                    addMessage(data.text, 'assistant');
                    if (data.data && data.data.products) {
                        showProducts(data.data.products);
                    }
                    break;
                    
                case 'processing':
                    status.textContent = 'Processing...';
                    break;
                    
                case 'deepgram_ready':
                    status.textContent = 'ðŸŽ¤ Voice AI Ready';
                    break;
            }
        }
        
        async function toggleRecording() {
            if (isRecording) {
                stopRecording();
            } else {
                await startRecording();
            }
        }
        
        async function startRecording() {
            const stream = await navigator.mediaDevices.getUserMedia({ 
                audio: {
                    echoCancellation: true,
                    noiseSuppression: true,
                    sampleRate: 16000
                } 
            });
            
            mediaRecorder = new MediaRecorder(stream, {
                mimeType: 'audio/webm;codecs=opus'
            });
            
            mediaRecorder.ondataavailable = async (event) => {
                if (event.data.size > 0 && websocket.readyState === WebSocket.OPEN) {
                    const arrayBuffer = await event.data.arrayBuffer();
                    websocket.send(arrayBuffer);
                    console.log('Sent audio chunk:', arrayBuffer.byteLength, 'bytes');
                }
            };
            
            mediaRecorder.start(100);
            isRecording = true;
            micButton.classList.add('active');
            status.textContent = 'ðŸŽ¤ Listening...';
        }
        
        function stopRecording() {
            mediaRecorder.stop();
            mediaRecorder.stream.getTracks().forEach(track => track.stop());
            isRecording = false;
            micButton.classList.remove('active');
            status.textContent = 'Processing...';
        }
        
        function addMessage(text, type) {
            const div = document.createElement('div');
            div.className = `message ${type}-message`;
            div.textContent = text;
            conversation.appendChild(div);
            conversation.scrollTop = conversation.scrollHeight;
        }
        
        function showProducts(productList) {
            products.innerHTML = productList.map(p => `
                <div class="product-card">
                    <div class="product-name">${p.product_name}</div>
                    <div class="product-price">$${p.price.toFixed(2)}</div>
                </div>
            `).join('');
        }
        
        async function playAudio(audioData) {
            try {
                if (!audioContext) {
                    audioContext = new AudioContext();
                }
                const audioBuffer = await audioContext.decodeAudioData(audioData);
                const source = audioContext.createBufferSource();
                source.buffer = audioBuffer;
                source.connect(audioContext.destination);
                source.start(0);
            } catch (error) {
                console.error('Audio error:', error);
            }
        }
        
        init();
    </script>
</body>
</html>
